<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Saving to file</h1>      

        <form action="" id="send-post">
            <div class="input-group">
                <input type="text" required="true" class="form-control" id="data" placeholder="Some data for sending">
                <span class="input-group-btn">
                    <button class="btn btn-primary post" type="submit">Send!</button>
                </span>
            </div>
        </form>

        
        <br>
        <button class="btn btn-success request" type="button">Get!</button>
        <div class="data h3">Data I got: </div>

    </div>

    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
